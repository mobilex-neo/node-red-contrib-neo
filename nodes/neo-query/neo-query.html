<script type="text/javascript">
	RED.nodes.registerType('neo-query', {
	  category: 'NEO',
	  color: '#DAF7A6',
	  inputs: 1,
	  outputs: 1,
	  icon: 'font-awesome/fa-database',
	  label: function () {
		return this.name || 'neo-query';
	  },
	  defaults: {
		name: { value: '' },
		doctype: { value: '', required: true },
		fields: { value: ''},
		filters: { value: ''},
		baseURL: { value: '' }
	  }
	});
  </script>
  

<script  type="text/html" data-template-name="neo-query">
  <div class="form-row">
	<label for="doctype">Doctype</label>
	<input type="text" name="node-input-doctype" placeholder="Ex: Item" id="doctype" required="required">
  </div>
  <div class="form-row">
	<label for="node-input-filters">Filtros</label>
	<input type="text" name="node-input-filters" placeholder='{"owner":"guest"}' id="node-input-filters">
  </div>
  <div class="form-row">
	<label for="node-input-fields">Base URL</label>
	<input type="text" name="node-input-fields" placeholder='["name","owner"]' id="node-input-fields">
  </div>
  <div class="form-row">
	<label for="node-input-baseURL">Base URL</label>
	<input type="text" name="node-input-baseURL" placeholder="https://neo.suaempresa.com.br" id="node-input-baseURL">
  </div>
  </script>
