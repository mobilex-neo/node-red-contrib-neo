<script type="text/javascript">
	RED.nodes.registerType('neo-workflow-action', {
	  category: 'NEO',
	  color: '#D0E0E3',
	  inputs: 1,
	  outputs: 1,
	  icon: 'gear.png',
	  label: function () {
		return this.name || 'neo-workflow-action';
	  },
	  defaults: {
		name: { value: '' },
		doctype: { value: '', required: true },
		docname: { value: '', required: true },
		action: { value: '', required: true },
		baseURL: { value: '' }
	  }
	});
  </script>
  

<script  type="text/html" data-template-name="neo-workflow-action">
  <div class="form-row">
	<label for="node-input-doctype">Doctype</label>
	<input  type="text" name="node-input-doctype" id="node-input-doctype" placeholder="Ex: Customer" required="required"">
  </div>
  <div class="form-row">
	<label for="node-input-docname">Document Name</label>
	<input type="text" name="node-input-docname" id="node-input-docname" placeholder="Ex: CUST-0001" required="required"">
  </div>
  <div class="form-row">
	<label for="node-input-action">Workflow Action</label>
	<input type="text" name="node-input-action" placeholder="Ex: Aprovar, Rejeitar" id="node-input-action" required="required">
  </div>
  <div class="form-row">
	<label for="node-input-baseURL">Base URL</label>
	<input type="text" name="node-input-baseURL" id="node-input-baseURL" placeholder="https://neo.suaempresa.com.br">
  </div>
</script>
