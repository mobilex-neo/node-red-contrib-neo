<script type="text/javascript">
	RED.nodes.registerType('neo-submit-doc', {
	  category: 'NEO',
	  color: '#F9CB9C',
	  inputs: 1,
	  outputs: 1,
	  icon: 'font-awesome/fa-envelope',
	  label: function () {
		return this.name || 'neo-submit-doc';
	  },
	  defaults: {
		name: { value: '' },
		doctype: { value: '', required: true },
		docname: { value: '', required: true },
		baseURL: { value: '' }
	  }
	});
  </script>
  


<script  type="text/html" data-template-name="neo-submit-doc">
  <div class="form-row">
	<label for="doctype">Doctype</label>
	<input type="text" name="node-input-doctype" placeholder="Ex: Customer" id="node-input-doctype" required="required">
  </div>
  <div class="form-row">
	<label for="neo-input-docname">Document Name</label>
	<input type="text" name="node-input-docname" placeholder="Ex: CUST-0001" id="node-input-docname" required="required">
  </div>
  <div class="form-row">
	<label for="baseURL">Base URL</label>
	<input type="text" name="node-input-baseURL" id="node-input-baseURL" placeholder="https://neo.suaempresa.com.br">
  </div>
  </script>
