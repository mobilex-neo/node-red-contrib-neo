<script type="text/javascript">
    RED.nodes.registerType("neo-request", {
        category: "NEO",
        color: "#a6bbcf",
        defaults: {
            method: { value: "GET" },
            doctype: { value: "" },
            docname: { value: "" },
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-database",
        label: function () {
            return this.name || "NEO Request";
        }
    });
</script>

<script type="text/html" data-template-name="neo-request">
    <div class="form-row">
        <label for="node-input-method"><i class="fa fa-cog"></i> Method</label>
        <select id="node-input-method">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-doctype"><i class="fa fa-folder"></i> Doctype</label>
        <input type="text" id="node-input-doctype">
    </div>
    <div class="form-row">
        <label for="node-input-docname"><i class="fa fa-file"></i> Doc. Name</label>
        <input type="text" id="node-input-docname">
    </div>
</script>
