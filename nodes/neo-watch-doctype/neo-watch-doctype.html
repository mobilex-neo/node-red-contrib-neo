<script type="text/javascript">
    RED.nodes.registerType('neo-watch-doctype', {
      category: 'NEO',
      color: '#FCE5CD',
      inputs: 0,
      outputs: 1,
      icon: 'font-awesome/fa-eye',
      label: function () {
        return this.name || 'neo-watch-doctype';
      },
      defaults: {
        name: { value: '' },
        doctype: { value: '', required: true },
        interval: { value: 30 },
        baseURL: { value: '' },
        token: { value: '' }
      }
    });
  </script>
  


<script  type="text/html" data-template-name="neo-watch-doctype">
  <div class="form-row">
    <label for="node-input-doctype">Doctype</label>
    <input type="text" name="node-input-doctype" id="node-input-doctype" placeholder="Ex: Customer" required="required">
  </div>
  <div class="form-row">
    <label for="node-input-interval">Intervalo (s)</label>
    <input type="number" name="node-input-interval" value="30" max="3600" min="1" step="1" id="node-input-interval">
  </div>
  <div class="form-row">
    <label for="node-input-baseURL">Base URL</label>
    <input type="text" name="node-input-baseURL" id="node-input-baseURL" placeholder="https://neo.suaempresa.com.br">
  </div>
  <div class="form-row">
    <label for="node-input-token">Token (Cookie)</label>
    <input type="text" name="node-input-token" id="node-input-token">
  </div>
  </script>
