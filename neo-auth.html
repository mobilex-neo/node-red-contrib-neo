<script type="text/javascript">
    RED.nodes.registerType("neo-auth", {
        category: "NEO",
        color: "#a6bbcf",
        defaults: {
            uri: { value: "" },
            apiKey: { value: "" },
            apiSecret: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-key",
        label: function () {
            return this.name || "NEO Auth";
        }
    });
</script>

<script type="text/html" data-template-name="neo-auth">
    <div class="form-row">
        <label for="node-input-uri"><i class="fa fa-link"></i> API URI</label>
        <input type="text" id="node-input-uri" placeholder="https://neo.example.com">
    </div>
    <div class="form-row">
        <label for="node-input-apiKey"><i class="fa fa-key"></i> API Key</label>
        <input type="text" id="node-input-apiKey">
    </div>
    <div class="form-row">
        <label for="node-input-apiSecret"><i class="fa fa-lock"></i> API Secret</label>
        <input type="text" id="node-input-apiSecret">
    </div>
</script>
